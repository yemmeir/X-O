<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <h1 id="player_txt">Tic Tac Toe</h1>
      <button id="reset_btn" onclick="reset()">Restart</button>
      <div id="gameboard">
        <div class="box" id="0" onclick="click_box(0)"></div>
        <div class="box" id="1" onclick="click_box(1)"></div>
        <div class="box" id="2" onclick="click_box(2)"></div>
        <div class="box" id="3" onclick="click_box(3)"></div>
        <div class="box" id="4" onclick="click_box(4)"></div>
        <div class="box" id="5" onclick="click_box(5)"></div>
        <div class="box" id="6" onclick="click_box(6)"></div>
        <div class="box" id="7" onclick="click_box(7)"></div>
        <div class="box" id="8" onclick="click_box(8)"></div>
      </div>
    </div>
  </body>
</html>
